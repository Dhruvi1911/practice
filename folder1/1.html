<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>enter your marks here (between 1 to 100):</p>
   <!---- <input type="number" id="4">-->
    <button type="submit" onclick=myfun()>value submit</button> 
    <p id="5"></p>
    <script>
       
       function myfun() {
          //  let value = document.getElementById("4");
          let value=prompt("enter number:")
            Number(value);
            console.log("value:" + value + " " + typeof value);
            if (value >= 60) {
                document.getElementById("5").innerHTML = value +" gradeA";
            }
            else if(value<60 && value>=40)
            {
                document.getElementById("5").innerHTML =value + "gradeB";  
            }
            else if(value<40 && value>=20)
            {
                document.getElementById("5").innerHTML =value + "gradeC";  
            }
            else{
                document.getElementById("5").innerHTML = value +"failed";  
            }
        }
    </script>
</body>

</html>
